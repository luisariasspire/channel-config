MINIMAL_SAT_CONFIG: &sat_base
  directionality: Bidirectional
  allowed_license_countries:
    - AU
    - BM
  enabled: false
  legal: true
  contact_overhead_time: 210s
  satellite_constraints: {}
  link_profile:
    - min_elevation_deg: 0
      downlink_rate_kbps: 1000.0
      uplink_rate_kbps: 10.0

SAT_CONFIG_WITH_CONSTRAINTS:
  <<: *sat_base
  satellite_constraints:
    budget_name: KSAT_LITE
    deny_ground_stations:
      - testgs
    separation:
      - type: minimum_distance
        norad_id: 25544
        distance_m: 150000
      - type: no_overlapping_transits
        norad_id: 25544
        modifier:
          only_for_ground_stations:
            - pitgs
      - type: minimum_angular_separation
        norad_id: 25544
        angle_deg: 10
      - type: avoid_ground_station_beams
        norad_ids:
          - 25544
        station_coordinates:
          - latitude: 0
            longitude: 0
            elevation_m: 0
        beamwidth_deg: 10
    sun_constraint:
      contacts_above_threshold: false
      declination_threshold_deg: 10.0
      pre_buffer: 2min
      post_buffer: 2min
      exclude_gs_ids:
      - tr4kl
      - tr6kl
      - tr20kl
      - sg71kl
      - sg161kl
      - sg180kl
      - sg182kl
      - sg189kl
    fixed_contact_duration:
    - 2min
    - 4min
    - 6min

SAT_CONFIG_WITH_CONTACT_TYPE_OVERRIDE:
  <<: *sat_base
  contact_type: CONTACT_TYPE

SAT_CONFIG_WITH_PARAMETERS:
  <<: *sat_base
  window_parameters:
    foo: bar

SAT_CONFIG_WITH_ADDITIONAL_PROVIDER_CONFIG:
  <<: *sat_base
  additional_provider_config:
    ksat_mission_config: SPIRE_Q_20MHZ
