      - radio_band: SBAND
        protocol: LEGACY
        bandaid_mode: TX_SBAND_IP
        use_radionet: true
        bandaid_override:
          tx_carrier_frequency_hz: 2200500000
        ground_override:
          freq: 70000000
    chainOverride:
      sband:
        freq: 70000000
