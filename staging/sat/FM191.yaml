CONTACT_BIDIR_PARAM_DVBS2X_BW1MHZ_23PLS_25DEG:
  directionality: Bidirectional
  allowed_license_countries:
  - AU
  - BM
  - CL
  - FK
  - GB
  - GH
  - IE
  - JP
  - LK
  - LV
  - NO
  - NZ
  - PT
  - SG
  - SH
  - ZA
  enabled: true
  legal: true
  satellite_constraints: {}
  contact_overhead_time: 0s
  link_profile:
  - min_elevation_deg: 10
    downlink_rate_kbps: 5.6
    uplink_rate_kbps: 4.0
    min_duration: 4m
  - min_elevation_deg: 25
    # 39 PLS reaches around 94% of its guarantee when 
    # its working properly. This is scaled down by the
    # same amount.
    downlink_rate_kbps: 817.8
    uplink_rate_kbps: 4.0
    min_duration: 20sec
  window_parameters:
    # poetry run python -m channel_tool pls -p 23 --sband --radionet
    forward_channels:
    - bandaid_mode: TX_SBAND_DVB_IP
      bandaid_override:
        fec: 255
        fec_k: 223
        mtu: 1182
        pls: 23
      ground_override:
        radionet-m: 1182
      protocol: DVBS2X
      radio_band: SBAND
      use_radionet: true
    - radio_band: UHF
    reverse_channels:
    - radio_band: UHF
