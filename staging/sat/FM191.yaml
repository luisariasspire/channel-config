CONTACT_BIDIR_PARAM:
  directionality: Bidirectional
  allowed_license_countries:
  - AU
  - BM
  - CL
  - FK
  - GB
  - GH
  - IE
  - JP
  - LK
  - LV
  - NO
  - NZ
  - PT
  - SG
  - SH
  - US
  - ZA
  enabled: true
  legal: true
  satellite_constraints: {}
  contact_overhead_time: 210s
  link_profile:
  - min_elevation_deg: 0
