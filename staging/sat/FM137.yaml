X_BAND_TXO:
  directionality: SpaceToEarth
  contact_type: CONTACT_SPACE_GROUND_TXO
  allowed_license_countries:
  - AU
  - PT
  - SG
  - JP
  - NO
  - BM
  - IE
  - GB
  - ZA
  - CL
  - LK
  - SH
  - FK
  - NZ
  - LV
  enabled: false
  legal: true
  satellite_constraints:
# X-band constraints to comply with NASA/Spire coordination agreement
#
# https://drive.google.com/file/d/1iMt6TgUZ6O0V2gvSXcDBscRae8US8MnF/view
#
# Appendix A contains a list of protected missions, their NORAD IDs, and their ground station
# coordinates. We need to avoid transmitting when our satellites are in the beam between one of the
# protected satellites and its ground station. Only launched missions are included here.
    separation:
# CSA/CAN,RADARSAT-3C1,Gatineau Canada
# CSA/CAN,RS-2C,Gatineau Canada
    - type: avoid_ground_station_beams
      norad_ids:
      - 44322
      - 44323
      - 44324
      - 32382
      station_coordinates:
      - latitude: 45.58
        longitude: -76.19
        elevation_m: 0.0
      beamwidth_deg: 5

# CNES,pleiades (-1B),Kiruna Sweden
    - type: avoid_ground_station_beams
      norad_ids:
      - 39019
      station_coordinates:
      - latitude: 67.89
        longitude: 21.05
        elevation_m: 0.0
      beamwidth_deg: 5

# ESA,SENTINEL-1,2,3 (A,B),Kiruna Sweden
