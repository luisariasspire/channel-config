CONTACT_BIDIR_PARAM_DVBS2X_BW5MHZ_PLS11:
  contact_type: CONTACT_SPACE_GROUND_BIDIR
  directionality: Bidirectional
  allowed_license_countries:
  - AU
  - BM
  - CL
  - ES
  - FK
  - GB
  - GR
  - IE
  - JP
  - LK
  - LV
  - NO
  - NZ
  - PT
  - SG
  - SH
  - ZA
  enabled: true
  legal: true
  satellite_constraints: {}
  contact_overhead_time: 200s
  link_profile:
  - min_elevation_deg: 25
      # spec * 0.75
    downlink_rate_kbps: 1767
    uplink_rate_kbps: 5.6
    min_duration: 20sec
  window_parameters:
    forward_channels:
    - radio_band: SBAND
      protocol: DVBS2X
      bandaid_mode: TX_SBAND_DVB_IP
      use_radionet: true
      bandaid_override:
        pls: 11
        mtu: 642
        tx_bandwidth_hz: 5000000
      ground_override:
        rf_bandwidth: 5000000
    - radio_band: UHF
    reverse_channels:
    - radio_band: UHF
