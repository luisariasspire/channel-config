CONTACT_BIDIR:
  directionality: Bidirectional
  allowed_license_countries:
  - AU
  - BM
  - CL
  - FK
  - GB
  - GH
  - IE
  - JP
  - LK
  - LV
  - NO
  - NZ
  - PT
  - SG
  - SH
  - US
  - ZA
  enabled: true
  legal: true
  satellite_constraints:
    separation:
    - type: minimum_distance
      norad_id: 25544
      distance_m: 150000
