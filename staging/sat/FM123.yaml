CONTACT_BIDIR:
  directionality: Bidirectional
  allowed_license_countries:
  - AU
  - BM
  - CL
  - FK
  - GB
  - GH
  - IE
  - JP
  - LK
  - LV
  - NO
  - NZ
  - PT
  - SG
  - SH
  - US
  - ZA
  enabled: true
  legal: true
  satellite_constraints:
    separation:
    - type: no_overlapping_transits
        # Exclusion to itself for the specified ground stations.  This forces the
        # contact scheduler to not schedule contacts for these ground stations.
      norad_id: 47493     # FM123's norad_id
      modifier:
        only_for_ground_stations:
        - tusgs
        - wbugs
    - type: minimum_distance
      norad_id: 25544
      distance_m: 150000
    - type: no_overlapping_transits
      norad_id: 25544
      modifier:
        only_for_ground_stations:
        - pitgs
  contact_overhead_time: 210s
  link_profile:
  - min_elevation_deg: 0
    downlink_rate_kbps: 1000.0
    uplink_rate_kbps: 10.0
