# GS uses a downconverter to deliver XBand signal at 1250MHz
forward_channels:
- radio_band: XBAND
  bandaid_mode: TX_XBAND_DVB_IP
  bandaid_override:
    fec_k: 223
    fec: 255
    tx_lo_frequency_hz: 6440000000
    tx_carrier_frequency_hz: 1760000000
    tx_hardware_gain_db: -10
    tx_bandwidth_hz: 20000000
    tx_sample_rate_hz: 16666000
    pls: 61
    mtu: 6718
    mod_gain: 130
    vbatt/voltage/min: 7000
    vbatt/voltage/max: 8500
    vbatt/power/max: 19550
  use_radionet: true
  protocol: DVBS2X
  ground_override:
    radionet-m: 6718
    header-freq-pow: 7
    coarse-freq-win: 1000000
    lo-offset: 5000000
    ant: RX2
    rf_bandwidth: 20000000
    gain: 17
    freq: 1250000000
