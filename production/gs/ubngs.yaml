TXO_XBAND:
  directionality: SpaceToEarth
  contact_type: CONTACT_SPACE_GROUND_TXO
  allowed_license_countries:
  - DE
  - LU
  - SG
  - US
  enabled: true
  legal: true
  ground_station_constraints: {}
  contact_overhead_time: 0s
  link_profile:
  - min_elevation_deg: 10
    downlink_rate_kbps: 2543.86
    uplink_rate_kbps: 0.0
    min_duration: 2min
  window_parameters:
    # GS uses a downconverter to deliver XBand signal at 1250MHz
    forward_channels:
    - radio_band: XBAND
      bandaid_mode: TX_XBAND_DVB_IP
      bandaid_override:
        tx_sample_rate_hz: 10000000
        tx_lo_frequency_hz: 6440000000
        tx_carrier_frequency_hz: 1760000000
        tx_hardware_gain_db: -10
        tx_bandwidth_hz: 10000000
        pls: 5
        mtu: 1989
        mod_gain: 130
        vbatt/voltage/min: 7000
        vbatt/voltage/max: 8500
        vbatt/power/max: 19550
      use_radionet: true
      protocol: DVBS2X
      ground_override:
        header-freq-pow: 7
        coarse-freq-win: 1000000
        lo-offset: 5000000
        ant: RX2
        rf_bandwidth: 10000000
        gain: 3
        freq: 1250000000
        radionet-m: 1989
        status_poll_period: 10
  classification_annotations:
    provider: SPIRE
    directionality: TXO
    adcs_pointing: NADIR
    space_ground_uhf: false
    ground_space_uhf: false
    space_ground_sband: false
    space_ground_xband: true
    space_ground_xband_dvbs2x_pls: 5
    space_ground_xband_bandwidth_mhz: 10
