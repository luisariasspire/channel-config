X_BAND_TXO:
  directionality: SpaceToEarth
  contact_type: CONTACT_SPACE_GROUND_TXO
  allowed_license_countries:
  - US
  - LU
  - SG
  enabled: true
  legal: true
  ground_station_constraints:
    fixed_contact_duration: 4min
  contact_overhead_time: 0s
  link_profile:
  - min_elevation_deg: 10
    downlink_rate_kbps: 1200.0
    uplink_rate_kbps: 0.0
    min_duration: 2min
  window_parameters:
# GS uses a downconverter to deliver XBand signal at 1250MHz
    forward_channels:
    - ground_override:
        header-freq-pow: 7
        coarse-freq-win: 1000000
        lo-offset: 5000000
        ant: RX2
        rf_bandwidth: 10000000
        gain: 3
        freq: 1250000000
    chainOverride:
      sband:
        header-freq-pow: 7
        coarse-freq-win: 1000000
        lo-offset: 5000000
        ant: RX2
        rf_bandwidth: 10000000
        gain: 3
        freq: 1250000000
