  enabled: false
  legal: true
  satellite_constraints:
    # X-band constraints to comply with NASA/Spire coordination agreement
    #
    # https://drive.google.com/file/d/1iMt6TgUZ6O0V2gvSXcDBscRae8US8MnF/view
    #
    # Appendix A contains a list of protected missions, their NORAD IDs, and their ground station
    # coordinates. We need to avoid transmitting when our satellites are in the beam between one of the
    # protected satellites and its ground station. Only launched missions are included here.
    separation:
      # X-band constraints to comply with NASA/Spire coordination agreement
      #
      # https://docs.google.com/document/d/1zSxW1yMJnskzFpVrb3STgVL-6T8JZY2L/edit 
      #
      # Appendix A contains a list of protected missions, their NORAD IDs, and their ground station
      # coordinates. We need to avoid transmitting when our satellites are in the beam between one of
      # the protected satellites and its ground station. Only launched missions are included here.
    - type: avoid_ground_station_beams
      norad_ids:   # CNES: EYESAT
      - 44877
      station_coordinates:
      - latitude: 43.429     # Aussaguel, France
        longitude: 1.498
        elevation_m: 0.0
      beamwidth_deg: 5
    - type: avoid_ground_station_beams
      norad_ids:   # CNES: pleiades (-1A/1B)
      - 39019
